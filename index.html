  <script>
    function calculateBMI() {
      let height = document.getElementById("height").value;
      let weight = document.getElementById("weight").value;

      if (height === "" || weight === "") {
        alert("請輸入身高和體重！");
        return;
      }

      height = height / 100;
      let bmi = weight / (height * height);
      bmi = bmi.toFixed(2);

      let result = "";

      if (bmi < 18.5) {
        result = "體重過輕";
      } else if (bmi < 24) {
        result = "正常範圍";
      } else if (bmi < 27) {
        result = "過重";
      } else {
        result = "肥胖";
      }

      alert("你的 BMI 是：" + bmi + "\n判定結果：" + result);
    }
  </script>
